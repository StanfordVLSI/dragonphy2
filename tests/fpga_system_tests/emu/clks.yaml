derived_clks:
  tx_clk:
    abspath: 'tb_i'
    gated_clk_req: 'clk_tx_val'
    gated_clk: 'clk_tx_i'
  osc_tx:
    abspath: 'tb_i.tx_clk_i'
    emu_dt: 'emu_dt'
    dt_req: 'dt_req'
    emu_clk: 'emu_clk'
    emu_rst: 'emu_rst'
  channel:
    abspath: 'tb_i.chan_i'
    emu_rst: 'emu_rst'
    emu_clk: 'emu_clk'
    emu_dt: 'emu_dt'
  clk_adc:
    abspath: 'tb_i.top_i.iacore'
    gated_clk_req: 'clk_div[0]'
    gated_clk: 'clk_adc_i'
  clk_indiv:
    abspath: 'tb_i.top_i.iacore.iindiv'
    emu_dt: 'emu_dt'
    dt_req: 'dt_req'
    emu_clk: 'emu_clk'
    emu_rst: 'emu_rst'