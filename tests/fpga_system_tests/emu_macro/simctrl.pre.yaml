#################################
# inputs controlled by firmware #
#################################

digital_ctrl_inputs:

  rstb:
    abspath: 'tb_i.rstb'
    width: 1
    init_value: 0
  dump_start:
    abspath: 'tb_i.dump_start'
    width: 1
    init_value: 0
  tdi:
    abspath: 'tb_i.tdi'
    width: 1
    init_value: 0
  tck:
    abspath: 'tb_i.tck'
    width: 1
    init_value: 0
  tms:
    abspath: 'tb_i.tms'
    width: 1
    init_value: 1
  trst_n:
    abspath: 'tb_i.trst_n'
    width: 1
    init_value: 0
  jitter_rms_int:
    abspath: 'tb_i.top_i.iacore.jitter_rms_int'
    width: 7
    init_value: 0
  noise_rms_int:
    abspath: 'tb_i.top_i.iacore.noise_rms_int'
    width: 11
    init_value: 0
  prbs_eqn:
    abspath: 'tb_i.prbs_eqn'
    width: 32
    init_value: 1048578 # hex value: 0x100002
#  inp_sel:
#    abspath: 'tb_i.inp_sel'
#    width: 1
#    init_value: 0 # hex value: 0x100002
  chan_wdata_0:
    abspath: 'tb_i.top_i.iacore.chan_wdata_0'
    width: 18
    init_value: 0
  chan_wdata_1:
    abspath: 'tb_i.top_i.iacore.chan_wdata_1'
    width: 18
    init_value: 0
  chan_waddr:
    abspath: 'tb_i.top_i.iacore.chan_waddr'
    width: 11
    init_value: 0
  chan_we:
    abspath: 'tb_i.top_i.iacore.chan_we'
    width: 1
    init_value: 0

################################
# outputs observed by firmware #
################################

digital_ctrl_outputs:

  tdo:
    abspath: 'tb_i.tdo'
    width: 1

